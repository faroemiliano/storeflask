{%extends 'base.html'%} {%block title%}Add_Productos{%endblock%} {%block
content%}

<div class="container mt-5">
  <h2 class="mb-4 text-center">Adicionar un Nuevo Producto</h2>
  <form action="/add_producto" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="text"
        class="form-control"
        id="precio"
        name="precio"
        required
      />
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        class="form-control"
        id="cantidad"
        name="cantidad"
        required
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Adicionar</button>
    </div>
  </form>
</div>
{%endblock%}
